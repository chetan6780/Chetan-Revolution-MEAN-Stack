<div class="container">
    <!-- 
    Add note 
    delete notes
    Display notes
    -->
    <div class="text-center">
        <button data-toggle="modal" data-target="#exampleModal" class="btn btn-primary add-note-btn">Add Note</button>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New note</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <!-- Form -->
                    <form>
                        <div class="form-group">
                            <label for="exampleFormControlInput1"> Title</label>
                            <input [(ngModel)]="title" type="text" class="form-control" id="title" name="title">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Description</label>
                            <textarea [(ngModel)]="description" type="text" class="form-control" id="description"
                                name="description" rows="3"></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button (click)="addNewNote()" type="button" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                    <!-- Form -->
                </div>

            </div>
        </div>
    </div>

    <!-- Display notes logic -->
    <div class="p-4"></div>
    <p class="h3 text-center">Your Notes</p>
    <hr>
    <div class="container">
        <div class="card text-white bg-info m-5 p-5 col-sm" *ngFor="let note of notes">
            <div class="card-header">{{note.title}}</div>
            <div class="card-body">
                <p class="card-text">{{note.description}}</p>
            </div>
            <button (click)="deleteNote(note)" class="btn btn-danger">Delete</button>
        </div>
    </div>
</div>
